<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Asset Engine</title>
    <!-- Use Outfit font for a modern, sleek look -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="data.js"></script>
</head>

<body>
    <div class="bg-mesh"></div>
    <div class="container">
        <header>
            <h1>Podcast Asset Engine</h1>
            <p>High-fidelity visual prompt generator.</p>
        </header>

        <main class="glass-panel">
            <form id="engine-form">

                <div class="form-group">
                    <label for="client-select">Client</label>
                    <div class="custom-select">
                        <select id="client-select" required>
                            <option value="" disabled selected>Select a Client...</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="asset-type">Asset Type</label>
                    <div class="custom-select">
                        <select id="asset-type" required disabled>
                            <option value="" disabled selected>Select Client First...</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label id="primary-text-label" for="primary-text">Body of Text</label>
                    <textarea id="primary-text" placeholder="Enter the main text for the asset..." required></textarea>
                </div>

                <div class="form-group" id="quotee-group" style="display: none;">
                    <label for="quotee">Quotee</label>
                    <input type="text" id="quotee" placeholder="e.g., Jane Doe">
                </div>

                <div class="actions">
                    <button type="submit" id="generate-btn" class="btn primary-btn">
                        <span class="btn-text">Generate Image</span>
                        <span class="loader hidden"></span>
                    </button>
                    <button type="button" id="retry-btn" class="btn secondary-btn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.5 2v6h-6M21.34 15.57a10 10 0 1 1-.59-10.05l5.67-5.67" />
                        </svg>
                        Retry Variation
                    </button>
                </div>
            </form>
        </main>

        <section id="output-section" class="glass-panel hidden">
            <div class="output-header">
                <h2>Generated Image</h2>
                <div class="badge" id="variation-badge">Standard</div>
            </div>
            <div class="output-content image-output">
                <img id="generated-image" src="" alt="Generated resulting image" class="hidden">
            </div>
            <div id="api-error" class="error-text hidden"></div>
            <button id="copy-btn" class="btn outline-btn">Copy to Clipboard</button>
        </section>
    </div>

    <!-- Integrate marked library for markdown parsing of Gemini's response -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
